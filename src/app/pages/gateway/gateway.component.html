@defer () {
<section class="gateway-container">
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title> Gateway List </mat-card-title>
      <mat-card-title-group>
        <button mat-stroked-button>
          <mat-icon aria-label="Add">add</mat-icon>Add
        </button>
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Gateway Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>

          <ng-container matColumnDef="ip_address">
            <th mat-header-cell *matHeaderCellDef>Ip Address</th>
            <td mat-cell *matCellDef="let element">{{ element.ip_address }}</td>
          </ng-container>

          <ng-container matColumnDef="periferical_devices">
            <th mat-header-cell *matHeaderCellDef>Periferical Devices</th>
            <td mat-cell *matCellDef="let element">
              <!-- <div matBadge="+{{ element.devices.length - 1 }}">
                {{ element.devices[0].uid }}
              </div> -->

              <div>
                {{ element.devices.uid }}
                <span matBadge="{{ element.devices.length - 1 }}"></span>
              </div>
            </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button>
                <mat-icon>visibility</mat-icon>
              </button>
              <button mat-icon-button>
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button>
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          <!-- Position Column -->
          <!-- <ng-container matColumnDef="position">

          <!-- Name Column -->

            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container> -->

          <!-- Weight Column -->
          <!-- <ng-container matColumnDef="weight">

            <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
          </ng-container> -->

          <!-- Symbol Column -->
          <!-- <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef>Symbol</th>
            <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
          </ng-container> -->

          <!-- <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>

                <mat-icon>visibility</mat-icon>
              </button>

                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button (click)="deleteGateway(element.position)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr> -->
        </table>
