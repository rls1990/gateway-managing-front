@defer () {
<section class="gateway-container">
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title> Gateway List </mat-card-title>
      <mat-card-title-group>
        <button mat-stroked-button routerLink="add">
          <mat-icon aria-label="Add">add</mat-icon>Add
        </button>
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Gateway Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>

          <ng-container matColumnDef="ip_address">
            <th mat-header-cell *matHeaderCellDef>Ip Address</th>
            <td mat-cell *matCellDef="let element">{{ element.ip_address }}</td>
          </ng-container>

          <ng-container matColumnDef="periferical_devices">
            <th mat-header-cell *matHeaderCellDef>Periferical Devices</th>
            <td mat-cell *matCellDef="let element">
              <div style="display: flex">
                <span style="word-break: break-all">{{
                  element.devices[0].uid
                }}</span>
                <div matBadge="+{{ element.devices.length - 1 }}"></div>
              </div>

              <!-- <div>
                {{ element.devices.uid }}
                <span matBadge="{{ element.devices.length - 1 }}"></span>
              </div> -->
            </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button>
                <mat-icon>visibility</mat-icon>
              </button>
              <button mat-icon-button>
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button>
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
          aria-label="Select page of periodic elements"
        >
        </mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</section>
}@placeholder {
<app-loading />
}
